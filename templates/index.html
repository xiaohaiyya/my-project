<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>待办事项</title>
    <style>
        /* 优化1：仅保留核心样式，删除所有冗余规则 */
        body {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            padding: 0 10px;
        }
        .todo-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
        input[type="text"] {
            width: 70%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 6px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            margin-left: 10px;
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h1>我的待办</h1>
    <!-- 优化2：form增加required，前端兜底，减少后端请求 -->
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="输入待办内容..." required>
        <button type="submit">添加</button>
    </form>
    <div>
        <!-- 优化3：删除时间渲染、复杂嵌套，仅保留核心交互 -->
        {% for todo in todos %}
        <div class="todo-item">
            <a href="/toggle/{{ todo.id }}">
                <input type="checkbox" {{ 'checked' if todo.completed else '' }}>
            </a>
            <span class="{{ 'completed' if todo.completed else '' }}" style="margin: 0 8px;">
                {{ todo.title }}
            </span>
            <a href="/delete/{{ todo.id }}" class="delete-btn">删除</a>
        </div>
        {% endfor %}
    </div>
    <!-- 优化4：删除所有远程JS，纯原生交互，无阻塞 -->
</body>
</html>
